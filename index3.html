<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Carrinho de Compras</title>
    <!-- Adicione seus estilos CSS aqui -->
    <link rel="stylesheet" href="assets/css/compras.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Minha Lista de Compras</h1>
    </header>
    <!-- Exibe a imagem do item -->
    <div class="box alt">
        <div class="row gtr-50 gtr-uniform">
            <div class="col-4">
                <span class="image fit"><img src="" alt="Imagem do Item" id="item-image"></span>
                <!-- Exibe a descrição do item, se necessário -->
                <p>Descrição do Item</p>
            </div>
        </div>
    </div>

    <script>
        // Obtém o caminho da imagem do item da URL
        const params = new URLSearchParams(window.location.search);
        const itemImage = params.get('imagem');

        // Mensagem de depuração para verificar o caminho da imagem
        console.log("Caminho da imagem:", itemImage);
        
        // Verifica se há um caminho de imagem válido e, em seguida, atualiza o src da imagem na página
        if (itemImage) {
            document.getElementById('item-image').src = decodeURIComponent(itemImage);
        } else {
            console.error("Caminho da imagem não encontrado na URL.");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Se você tiver um arquivo script.js personalizado, você pode incluí-lo aqui -->
</body>
</html>

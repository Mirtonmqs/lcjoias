<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Compra</title>
  <style>
    /* Adicione estilos aqui conforme necessário */
  </style>
</head>
<body>

  <!-- Página do Produto -->
  <div id="produto">
    <h2>Nome </h2>
    <p>Descrição do Produto</p>
    <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
  </div>

  <!-- Página do Carrinho -->
  <div id="carrinho" style="display: none;">
    <h2>Carrinho de Compras</h2>
    <ul id="lista-carrinho"></ul>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <script>
    // Dados do produto
    const produto = {
      nome: "Nome do Produto",
      descricao: "Descrição do Produto"
    };

    // Função chamada ao clicar em "Adicionar ao Carrinho"
    function adicionarAoCarrinho() {
      const carrinho = document.getElementById("carrinho");
      const listaCarrinho = document.getElementById("lista-carrinho");

      // Adiciona o produto à lista do carrinho
      const itemCarrinho = document.createElement("li");
      itemCarrinho.textContent = `${produto.nome} - ${produto.descricao}`;
      listaCarrinho.appendChild(itemCarrinho);

      // Exibe a página do carrinho
      carrinho.style.display = "block";
    }

    // Função chamada ao clicar em "Finalizar Compra"
    function finalizarCompra() {
      // Redireciona para a página de checkout (substitua a URL com a página real)
      window.location.href = "pagina-de-checkout.html";
    }
  </script>

</body>
</html>
